<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập - VietSoul Voyage</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f7fafc, #cbd5e1);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-xl rounded-xl w-full max-w-md p-8 transition-transform transform hover:scale-[1.01] duration-300">
    <div class="flex justify-center mb-4">
      <img src="images/logo.jpg" alt="VietSoul Voyage Logo" class="h-20 rounded-full shadow-md" />
    </div>
    <h2 class="text-center text-3xl font-extrabold text-blue-700 mb-6">Đăng nhập</h2>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold text-gray-700">📧 Email hoặc SĐT</label>
        <input id="email" type="text" class="w-full p-3 border rounded focus:outline-none focus:ring focus:border-blue-400" placeholder="Nhập email hoặc số điện thoại" required />
      </div>

      <div>
        <label class="block mb-1 font-semibold text-gray-700">🔒 Mật khẩu</label>
        <input id="password" type="password" class="w-full p-3 border rounded focus:outline-none focus:ring focus:border-blue-400" placeholder="Nhập mật khẩu" required />
      </div>

      <button type="submit" class="w-full bg-red-600 text-white py-3 rounded font-semibold hover:bg-red-700 transition">
        ĐĂNG NHẬP
      </button>

      <p class="text-center text-sm text-gray-600">
        Chưa có tài khoản? <a href="dangky.html" class="text-blue-600 hover:underline">Đăng ký ngay</a>
      </p>
    </form>

    <div class="my-4 border-t pt-4 text-center text-gray-500 text-sm">Hoặc đăng nhập bằng</div>

    <div class="flex flex-col space-y-3">
      <button onclick="loginWith('Facebook')" class="w-full flex items-center justify-center bg-blue-700 text-white py-2 rounded hover:bg-blue-800 transition">
        <img src="https://img.icons8.com/ios-filled/24/ffffff/facebook-new.png" class="mr-2" />
        Facebook
      </button>

      <button onclick="loginWith('Google')" class="w-full flex items-center justify-center bg-white border text-gray-700 py-2 rounded hover:bg-gray-100 transition">
        <img src="https://img.icons8.com/color/24/google-logo.png" class="mr-2" />
        Google
      </button>
    </div>
  </div>

  <!-- JS xử lý logic -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        Swal.fire({
          icon: 'error',
          title: 'Lỗi!',
          text: 'Vui lòng nhập đầy đủ thông tin đăng nhập.',
        });
        return;
      }

      if (password.length >= 4) {
        Swal.fire({
          icon: 'success',
          title: 'Đăng nhập thành công!',
          showConfirmButton: false,
          timer: 1500
        }).then(() => {
          window.location.href = "VietSoulVoyage.html";
        });
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Sai mật khẩu!',
          text: 'Vui lòng thử lại.',
        });
      }
    });

    function loginWith(provider) {
      const urls = {
        "Google": "https://accounts.google.com/",
        "Facebook": "https://facebook.com/"
      };

      Swal.fire({
        title: `Bạn muốn đăng nhập bằng ${provider}?`,
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: 'Tiếp tục',
        cancelButtonText: 'Hủy',
      }).then((result) => {
        if (result.isConfirmed) {
          window.open(urls[provider], '_blank');
        }
      });
    }
  </script>

</body>
</html>
